name: Coverage

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Coverage Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0 # Fetch all history for accurate timestamps

    - name: Restore file timestamps
      uses: chetan/git-restore-mtime-action@v2 # Restores modification times

    - name: Show timestamps of files
      run: |
        find . -name "*.go" | xargs ls -l
        find . -name "*.sh" | xargs ls -l
        find . -name "*.out" | xargs ls -l

    - name: Check uploaded coverage files
      run: |
        tests/scripts/coverage/assert-coverage-timestamp.sh 

    - name: Upload coverage reports as artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage/combined.out
          coverage/combined.html
        retention-days: 30

    - name: Display coverage summary
      run: |
        echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        go tool cover -func=coverage/combined.out  | grep total | awk '{print substr($3, 1, length($3)-1)}'>> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š Download the full HTML coverage report from the artifacts section above." >> $GITHUB_STEP_SUMMARY

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/combined.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Check coverage threshold
      run: |
        coverage=$(go tool cover -func=coverage/combined.out  | grep total | awk '{print substr($3, 1, length($3)-1)}')
        echo "Total coverage: ${coverage}%"
        threshold=50
        if (( $(echo "$coverage < $threshold" | bc -l) )); then
          echo "âŒ Coverage ${coverage}% is below threshold ${threshold}%"
          exit 1
        else
          echo "âœ… Coverage ${coverage}% meets threshold ${threshold}%"
        fi
